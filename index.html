<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            margin: 0;
        }
        body{
            background: linear-gradient(pink, violet);
            background-repeat: no-repeat;
            background-attachment: fixed;

        }
        .btn{
            background-color: black;
            color: white;
            font: 300 40px 'Poppins', sans-serif;
            padding: 15px 30px;
            border-radius: 15px;
            transition: ease-in-out 0.4s;
            cursor: pointer;
            width: 200px;
        }
        .titulo-principal{
            font: 700 48px 'Poppins', sans-serif;
        }
        .titulo{
            text-align: center;
            padding-bottom: 50px;
            margin-top: 30px;
        }
        .botoes{
            display: flex;
            justify-content: space-between;
            margin: 0 200px;
        }
    </style>
 
    
</head>
<body>
    <div class="titulo">
        <h1 class="titulo-principal"> vc quer ser meu amigo?          
        </h1>
    </div>
    <div class="botoes">
        <div class="botaoS">
            <button class="btn" onclick="sim()">SIM</button>
        </div>
        <div class="botaoN">
            <button class="btn" onclick="desvia (this)" onmouseover="desvia()">NÃ£o
            </button>
        </div>
    </div>
       <script>
        function sim(){
            location.href = "https://www.youtube.com/watch?v=zgdwInrY7Xk"
        }
        function desvia(btn){
            btn.style.position = 'absolute';
            btn.style.bottom = posicao(10, 80);
            btn.style.left = posicao(10, 80);
        }
        function posicao(min, max){
            return(Math.random()*(max - min) + min) +"%";
        }

    
    </script>
</body>
</html>
